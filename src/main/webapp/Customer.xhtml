<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
  <title>AjaxTest</title>
</h:head>

<h:body>
<ui:composition template="WEB-INF/templates/Template.xhtml">
	<ui:define name="content">
	    <div class="feature">
			<div class="feature-inner">
				<h1>Hello, Dear #{customer.user.name}!</h1>
			</div>
		</div>
		<h:form>
			<h:commandLink value="Exit" action="#{customer.logout()}"/>
		</h:form>
		<div class="blankSection"></div>
			
		<h:form>
			<h:commandLink action="Parcel">
	  				<h:graphicImage value="resources/image/parcel/saleParcel2.jpg" />
			</h:commandLink>
		</h:form>
		<span>Total weight</span>
		<h:outputText id="totalWeight" value="#{customer.getTotalWeight()}"/>
		<br/>
		<span>Total price</span>
		<h:outputText id="totalPrice" value="#{customer.getTotalPrice()}"/>
		
		<h:panelGrid columns="3" style="width:100%">
		<h:dataTable id="table" value="#{customer.fishItems}" 
				 var="fishItem"
				 styleClass="table" 
				 headerClass="tableHeader" 
				 rowClasses="tableOddRow, tableEvenRow"> 
		
			<h:column> 
				<f:facet name="header">Fish Type</f:facet> 
				#{fishItem.fishType.name} 
			</h:column>
			
			<h:column> 
				<f:facet name="header">Price</f:facet> 
				#{fishItem.price} 
			</h:column>
				 
			<h:column> 
				<f:facet name="header">Total Weight</f:facet> 
				#{fishItem.weight}
			</h:column>
			
		</h:dataTable>
		
		<h:dataTable value="#{customer.fishItems}" 
				 var="fishItem"
				 styleClass="table" 
				 headerClass="tableHeader" 
				 rowClasses="tableOddRow, tableEvenRow">
				 	
			<h:column> 
				<f:facet name="header">Add</f:facet>
				<h:form>
				Specify weight
				<h:inputText value="#{customer.itemWeight}" style="width:40%"/>
				<h:commandLink  action="#{customer.addItem(fishItem)}" >
					<h:graphicImage value="resources/image/parcel/saleParcel2.jpg" 
						height="16" width="16" title="Add"/>
					<f:ajax execute="@all" render=":table :totalWeight :totalPrice"/>
				</h:commandLink>
				</h:form>
			</h:column>
		
		</h:dataTable>
		</h:panelGrid>
		
		<h:form>
			<h:commandButton value="submit" action="#{customer.submit()}"/>
		</h:form>
		
	</ui:define>
</ui:composition>
</h:body>
</html>
